name: Deploy Workers

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      email-worker: ${{ steps.changes.outputs.email-worker }}
      document-worker: ${{ steps.changes.outputs.document-worker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'packages/shared/**'
            email-worker:
              - 'packages/email-worker/**'
            document-worker:
              - 'packages/document-worker/**'

  deploy-email-worker:
    needs: detect-changes
    if: needs.detect-changes.outputs.email-worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: packages/email-worker/package-lock.json
      - run: npm ci
        working-directory: packages/email-worker
      - run: npx wrangler deploy
        working-directory: packages/email-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-document-worker:
    needs: detect-changes
    if: needs.detect-changes.outputs.document-worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: packages/document-worker/package-lock.json
      - run: npm ci
        working-directory: packages/document-worker
      - run: npx wrangler deploy
        working-directory: packages/document-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-backend:
    needs: [detect-changes, deploy-email-worker, deploy-document-worker]
    if: |
      always() &&
      needs.detect-changes.outputs.backend == 'true' &&
      !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: packages/backend/package-lock.json
      - run: npm ci
        working-directory: packages/shared
      - run: npm ci
        working-directory: packages/backend
      - run: npx wrangler deploy
        working-directory: packages/backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
